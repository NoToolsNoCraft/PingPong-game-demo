<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu" id="startMenu">
        <h1>Ping Pong Game</h1>
        <button onclick="startSinglePlayer()">Single Player</button>
        <button onclick="startMultiplayer()">Multiplayer</button>
    </div>
    <div class="menu" id="sideSelection" style="display: none;">
        <h2>Choose Your Side</h2>
        <button onclick="chooseSide('left')">Left</button>
        <button onclick="chooseSide('right')">Right</button>
    </div>
    <div class="game" style="display: none;">
        <div class="net"></div>
        <div class="ball"></div>
        <div class="paddle" id="paddleLeft"></div>
        <div class="paddle" id="paddleRight"></div>
    </div>
    <div class="scoreboard" style="display: none;">
        <span id="leftScore">0</span> - <span id="rightScore">0</span>
    </div>
    <div class="timer" style="display: none;">
        <span id="timer">03:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
